---
- name: Collect set of facts in PowerScale
  hosts: localhost
  connection: local
  vars:
    onefs_host: '10.**.**.**'
    verify_ssl: false
    api_user: '**'
    api_password: '**'
    access_zone: 'System'
    include_all_access_zones: true

  tasks:
    - name: Get attributes, access_zones and nodes of the PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - attributes
          - access_zones
          - nodes

    - name: Get list of authentication providers, users
        and groups for an access zone of the PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        access_zone: "{{ access_zone }}"
        gather_subset:
          - providers
          - users
          - groups

    - name: Get list of authentication providers, users
        and groups for System access zone of the PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - providers
          - users
          - groups

    - name: Get list of smb shares, nfs exports, clients
        of the PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        access_zone: "{{ access_zone }}"
        gather_subset:
          - smb_shares
          - nfs_exports
          - clients

    - name: Get list of synciq reports and synciq target
        reports of the PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        access_zone: "{{ access_zone }}"
        gather_subset:
          - synciq_reports
          - synciq_target_reports

    - name: Get list of SyncIQ Policies of a PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - synciq_policies

    - name: Get list of SyncIQ target cluster
        certificates of a PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - synciq_target_cluster_certificates

    - name: Get list of synciq performance rules of the
        PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - synciq_performance_rules

    - name: Get list of network groupnets, subnets, pools, rules
        and interfaces of the PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - network_groupnets
          - network_subnets
          - network_pools
          - network_rules
          - network_interfaces

    - name: Get list of network pools, authentication providers
        for all access zone of the PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        include_all_access_zones: "{{ include_all_access_zones }}"
        gather_subset:
          - providers
          - network_pools

    - name: Get list of node pools and storage tiers of the
        PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - storagepool_tiers
          - node_pools

    - name: Get list of NFS Aliases of the PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - nfs_aliases

    - name: Get list of smb open files of the PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - smb_files

    - name: Get smb open files of the PowerScale cluster
        of the PowerScale cluster using filter
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - smb_files
        filters:
          - filter_key: "id"
            filter_operator: "equal"
            filter_value: "xxx"

    - name: Get list of user mapping rules of the PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - user_mapping_rules

    - name: Get list of ldap providers of the PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - ldap

    - name: Get NFS zone settings details of the PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - nfs_zone_settings

    - name: Get NFS default settings details of the PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - nfs_default_settings

    - name: Get NFS default settings details of the PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - nfs_global_settings

    - name: Get SyncIQ global settings details of the PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - synciq_global_settings

    - name: Get S3 bucket list for the PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - s3_buckets

    - name: Get SMB global settings from PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - smb_global_settings

    - name: Get the list of server certificate from PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - server_certificate

    - name: Get attributes, access_zones and nodes of the
        PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - ntp_servers
          - email_settings
          - cluster_identity
          - cluster_owner

    - name: Get the support assist settings from PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - support_assist_settings

    - name: Get auth roles from PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - roles

    - name: Get Alert settings
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        verify_ssl: "{{ verify_ssl }}"
        gather_subset:
          - alert_settings

    - name: Get list of Alert rules with query parameters
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        verify_ssl: "{{ verify_ssl }}"
        gather_subset:
          - alert_rules
        query_parameters:
          alert_rules:
            - sort_dir: 'desc'
            - sort: 'condition'
            - channels: 'SupportAssist'

    - name: Get list of Alert channels with query parameters
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        verify_ssl: "{{ verify_ssl }}"
        gather_subset:
          - alert_channels
        query_parameters:
          alert_channels:
            - sort_dir: 'desc'
            - sort: enabled

    - name: Get Alert categories from PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        verify_ssl: "{{ verify_ssl }}"
        gather_subset:
          - alert_categories

    - name: Get event groups with query parameters
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        verify_ssl: "{{ verify_ssl }}"
        gather_subset:
          - event_group
        query_parameters:
          event_group:
            - alert_info: 'true'
            - category: '100000000'

    - name: Get smartquota from PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - smartquota

    - name: Get smartquota from PowerScale cluster using filter
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - smartquota
        filters:
          - filter_key: "id"
            filter_operator: "equal"
            filter_value: "xxx"

    - name: Get filesystem from PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - filesystem
        path: "<path>"

    - name: Get filesystem from PowerScale cluster with
        query parameters
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - filesystem
        query_parameters:
          filesystem:
            metadata: true
            quota: true
            acl: true
            snapshot: true
            path: "<path>"

    - name: Get filesystem from PowerScale cluster with query
        parameters along with filters
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - filesystem
        query_parameters:
          filesystem:
            metadata: true
            quota: true
            acl: true
            snapshot: true
            path: "<path>"
        filters:
          - filter_key: "name"
            filter_operator: "equal"
            filter_value: "xxx"

    - name: Get all writable snapshots from PowerScale cluster
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - writable_snapshots

    - name: To get the specific writable snapshot
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - writable_snapshots
        query_parameters:
          writable_snapshots:
            wspath: "/ifs/test_mkdir"

    - name: To filter the writable snapshot in ascending order
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - writable_snapshots
        query_parameters:
          writable_snapshots:
            dir: ASC
            limit: 1

    - name: To filter the writable snapshot using sort
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - writable_snapshots
        query_parameters:
          writable_snapshots:
            sort: src_snap
            state: active

    - name: To filter the users using username
      dellemc.powerscale.info:
        onefs_host: "{{ onefs_host }}"
        verify_ssl: "{{ verify_ssl }}"
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        gather_subset:
          - users
        query_parameters:
          users:
            filter: sample
